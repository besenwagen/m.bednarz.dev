<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>m is for module</title>
  <script type="module">
    import { data } from '/browser/request.js';
    import { select, setStyle, toFragment } from '/browser/dom.js';
    import { useSymbol } from '/browser/svg.js';

    function setLogo(id) {
      const [placeholder] = select('.placeholder');
      const symbol = useSymbol(id);

      setStyle(placeholder, {
        'border-radius': '0',
        'color': '#090',
        'background-color': 'transparent',
      }).appendChild(symbol);

      return placeholder;
    }

    data('https://eric.bednarz.dev/symbols.svg')
      .then(svgLiteral => toFragment(svgLiteral))
      .then(function render(symbols) {
        const { body } = document;

        body.appendChild(symbols);
        setLogo('logomark');
      });

  </script>
  <style>
    @import '/style/shared.css';

    html,
    body {
      height: 100%;
    }

    body {
      box-sizing: border-box;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #000;
      background: #fff;
      text-align: center;
      font: 1.3rem/1.5 var(--typeface-copy);
    }

    body>a[href]:first-child {
      display: inline-flex;
      border-bottom: none;
    }

    .placeholder {
      display: inline-flex;
      width: 12vw;
      height: 12vw;
      border-radius: 100%;
      background: #090;
    }

    h1 {
      margin: 2vw 0 3vw 0;
      font: bold 8vw var(--typeface-gui);
    }

    h1 em {
      color: var(--color-primary);
      background: transparent;
    }

    nav {
      text-transform: lowercase;
    }

  </style>
</head>
<body>

  <a label="eric.bednarz.dev" hreflang="nl" href="https://eric.bednarz.dev/">
    <span aria-hidden="true" class="placeholder"></span>
  </a>

  <main>
    <h1><em>m</em> is for <em>module</em></h1>

    <nav>
      <a href="/test/">Unit tests</a>
      |
      <a href="https://github.com/eric-bednarz-dev/ECMAScript-modules">GitHub</a>
      |
      <a hreflang="nl" href="https://eric.bednarz.dev/">eric.bednarz.dev</a>
    </nav>
  </main>

</body>
</html>
