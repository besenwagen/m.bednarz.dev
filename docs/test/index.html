<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Test</title>
  <script src="../browser/test-reporter.js" type="module"></script>
  <style>
    :root {
      --color-action: #00f;
    }

    body {
      font: 1rem/1.5 Georgia, serif;
    }

    a[href] {
      border-bottom: 1px solid #090;
      color: var(--color-action);
      background: transparent;
      text-decoration: none;
    }

    a[href]:hover {
      border-color: var(--color-action);
      border-width: 2px;
      color: #000;
      background: transparent;
    }

    a[href]:focus {
      outline: 2px solid var(--color-action);
      outline-offset: 0.2rem;
      border-color: transparent;
      color: #000;
      background: transparent;
    }
  </style>
</head>
<body>

  <main itemscope>
    <meta itemprop="path" content="/">
    <meta itemprop="test" content="dictionary">
    <meta itemprop="test" content="functional">
    <meta itemprop="test" content="introspection">
    <meta itemprop="test" content="test">
    <meta itemprop="test" content="wait">
    <meta itemprop="test" content="browser/dom">
    <meta itemprop="test" content="browser/request">
    <meta itemprop="test" content="browser/svg">
  </main>

</body>
</html>
